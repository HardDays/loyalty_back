default: &default
  adapter: postgresql
  encoding: unicode
  username: root
  password: root
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: loyalty_back2

test:
  <<: *default
  database: loyalty_back2_test

